<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Custom Control</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #ff004c; --text: #fff; --gradient: linear-gradient(90deg, #ff004c, #ff6a00); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; 
        }
        
        .app-wrap { display: flex; flex-direction: column; height: 100vh; }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ü–õ–ï–Ñ–†–ê */
        .video-container { width: 100%; background: #000; position: relative; flex-shrink: 0; }
        .ratio { position: relative; width: 100%; padding-bottom: 56.25%; }
        .ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; pointer-events: none; }

        /* –°–ö–õ–Ø–ù–ò–ô –©–ò–¢ (–ë–õ–û–ö–£–Ñ –í–°–ï) */
        .video-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; cursor: pointer;
        }

        /* –ù–ê–®–ê –ü–ê–ù–ï–õ–¨ –ö–ï–†–£–í–ê–ù–ù–Ø */
        .custom-controls {
            display: flex; align-items: center; justify-content: center;
            gap: 20px; padding: 15px; background: #111; border-bottom: 2px solid #222;
            z-index: 20;
        }
        .ctrl-btn {
            background: #222; border: 1px solid #333; color: white;
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; transition: 0.2s;
        }
        .ctrl-btn:active { transform: scale(0.9); background: var(--accent); }
        .btn-main { width: 65px; height: 65px; background: var(--gradient); border: none; font-size: 24px; }

        /* –ö–ù–û–ü–ö–ò –ü–Ü–î –ü–ê–ù–ï–õ–õ–Æ */
        .actions { padding: 10px; display: flex; gap: 10px; background: var(--bg); }
        .btn-action { 
            flex: 1; padding: 12px; border-radius: 10px; border: none; 
            color: white; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .refresh-btn { background: #333; }
        .random-btn { background: var(--accent); }

        /* –°–ü–ò–°–û–ö */
        .side-content { flex: 1; overflow-y: auto; padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-title { padding: 5px; font-size: 11px; height: 32px; overflow: hidden; color: #ccc; }

        /* –ê–î–ê–ü–¢–ò–í –ü–ö */
        @media (min-width: 1024px) {
            .app-wrap { flex-direction: row; }
            .video-container { width: 75%; height: 100vh; display: flex; flex-direction: column; }
            .ratio { flex-grow: 1; padding-bottom: 0; }
            .side-content { width: 25%; border-left: 2px solid #222; }
            .grid { grid-template-columns: 1fr; }
            .card { display: flex; gap: 10px; background: transparent; border: none; border-bottom: 1px solid #222; border-radius: 0; padding-bottom: 10px; }
            .card img { width: 110px; border-radius: 4px; }
        }
    </style>
</head>
<body>

<div class="app-wrap">
    <div class="video-container">
        <div class="ratio">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" frameborder="0"></iframe>
            <div class="video-shield" onclick="handleShieldClick()"></div>
        </div>
        
        <div class="custom-controls">
            <div class="ctrl-btn" onclick="seek(-10)">‚è™</div>
            <div class="ctrl-btn btn-main" id="play-pause" onclick="togglePlay()">‚è∏</div>
            <div class="ctrl-btn" onclick="seek(10)">‚è©</div>
        </div>

        <div class="actions">
            <button class="btn-action refresh-btn" onclick="loadFeed()">üîÑ –û–ù–û–í–ò–¢–ò</button>
            <button class="btn-action random-btn" onclick="playRandom()">üöÄ –Ü–ù–®–ï</button>
        </div>
    </div>

    <div class="side-content">
        <div id="grid" class="grid"></div>
    </div>
</div>

<script>
    const channels = [
        'UCiDMw6_5dn59S8S-S_Vr23A', 'UC0Vf_i2h75sJM13bD9LixIg', 'UCcrAG9d_PifNP78aaJe5S2A', 
        'UC_8PAD0Qmi6_gpe77S1Atgg', 'UCcartHVtvAUzfajflyeT_Gg', 'UCBw2WWpuadpPQKVKNZilDkg',
        'UCyWkpcB25Hr2oN7uRlsNg5g', 'UCCIqROlnqhmQPjbdv3e8scQ', 'UCifNwVEEXhG26Z__VXrrcwQ'
    ];
    let videoData = [];
    let isPlaying = true;

    async function loadFeed() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '<p style="text-align: center; color: #666;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>';
        let allVideos = []; 

        for (const id of channels) {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=' + id)}`);
                const data = await res.json();
                if (data.items) {
                    data.items.forEach(item => {
                        const vId = item.link.split('v=')[1];
                        if (vId && !item.title.toLowerCase().includes("shorts")) {
                            allVideos.push({ id: vId, title: item.title, thumb: `https://img.youtube.com/vi/${vId}/mqdefault.jpg` });
                        }
                    });
                }
            } catch (e) {}
        }

        allVideos.sort(() => Math.random() - 0.5);
        videoData = allVideos.slice(0, 30);
        render();

        if (!document.getElementById('main-player').src || document.getElementById('main-player').src.includes("about:blank")) {
            play(videoData[0].id);
        }
    }

    function render() {
        document.getElementById('grid').innerHTML = videoData.map(v => `
            <div class="card" onclick="play('${v.id}')">
                <img src="${v.thumb}">
                <div class="card-title">${v.title}</div>
            </div>
        `).join('');
    }

    function play(id) {
        // controls=0 —Ö–æ–≤–∞—î —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É –ø–∞–Ω–µ–ª—å, —â–æ–± –Ω–µ –∑–∞–≤–∞–∂–∞–ª–∞
        document.getElementById('main-player').src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&iv_load_policy=3&enablejsapi=1&controls=0&disablekb=1`;
        isPlaying = true;
        document.getElementById('play-pause').innerText = '‚è∏';
        if (window.innerWidth < 1024) window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function sendCommand(func, args = "") {
        const iframe = document.getElementById('main-player');
        iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: func, args: args }), '*');
    }

    function togglePlay() {
        const btn = document.getElementById('play-pause');
        if (isPlaying) {
            sendCommand('pauseVideo');
            btn.innerText = '‚ñ∂';
        } else {
            sendCommand('playVideo');
            btn.innerText = '‚è∏';
        }
        isPlaying = !isPlaying;
    }

    function seek(seconds) {
        // –î–ª—è –ø–µ—Ä–µ–º–æ—Ç–∫–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ö–∏—Ç—Ä–∏–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ API
        // –ù–∞ –∂–∞–ª—å, –ø—Ä—è–º–∏–π seekTo —á–µ—Ä–µ–∑ postMessage –ø—Ä–∞—Ü—é—î —Ç—ñ–ª—å–∫–∏ –∑ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∏–º SDK, 
        // –∞–ª–µ –º–∏ –º–æ–∂–µ–º–æ —ñ–º—ñ—Ç—É–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫–∏ –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥
        sendCommand('seekTo', [seconds, true]);
    }

    function handleShieldClick() {
        togglePlay(); // –ö–ª—ñ–∫ –ø–æ –≤—ñ–¥–µ–æ —Å—Ç–∞–≤–∏—Ç—å –ø–∞—É–∑—É
    }

    function playRandom() {
        if (videoData.length > 0) play(videoData[Math.floor(Math.random() * videoData.length)].id);
    }

    loadFeed();
</script>
</body>
</html>
