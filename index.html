<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsTV Free Scroll</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #ff004c; --text: #fff; }
        body, html { 
            margin: 0; padding: 0; background: var(--bg); 
            color: var(--text); font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –±–æ–∫–æ–≤–∏–π —Å–∫—Ä–æ–ª */
        }
        
        /* –ü–õ–ï–Ñ–†: –¢–µ–ø–µ—Ä –≤—ñ–Ω –ø—Ä–æ—Å—Ç–æ —á–∞—Å—Ç–∏–Ω–∞ –ø–æ—Ç–æ–∫—É, –Ω–µ fixed */
        .video-container {
            width: 100%;
            background: #000;
        }
        .ratio {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
        }
        .ratio iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .actions {
            padding: 15px;
            display: flex;
            justify-content: center;
            background: var(--bg);
        }
        .btn-magic { 
            background: linear-gradient(90deg, #ff004c, #ff6a00); 
            border: none; color: white; padding: 14px; border-radius: 12px; 
            font-size: 18px; font-weight: bold; width: 100%; max-width: 500px; 
            cursor: pointer; box-shadow: 0 4px 15px rgba(255, 0, 76, 0.3);
        }

        /* –°–Ü–¢–ö–ê –í–Ü–î–ï–û */
        .playlist {
            padding: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }
        
        .card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #222;
        }
        .card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }
        .card-title {
            padding: 8px;
            font-size: 12px;
            height: 32px;
            overflow: hidden;
            color: #ccc;
            line-height: 1.3;
        }

        /* –ü–ö –í–ï–†–°–Ü–Ø: –¢—É—Ç –∫—Ä–∞—â–µ –∑–∞–ª–∏—à–∏—Ç–∏ —Ä–æ–∑–¥—ñ–ª–µ–Ω–Ω—è, —â–æ–± –Ω–µ —Å–∫—Ä–æ–ª–∏—Ç–∏ –∫—ñ–ª–æ–º–µ—Ç—Ä–∏ */
        @media (min-width: 1024px) {
            .app-wrap { display: flex; height: 100vh; }
            .video-container { width: 70%; height: 100vh; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #222; }
            .side-content { width: 30%; overflow-y: auto; background: #080808; }
            .grid { grid-template-columns: 1fr; padding: 15px; }
            .card { display: flex; gap: 10px; border: none; background: transparent; padding-bottom: 10px; border-bottom: 1px solid #222; border-radius: 0; }
            .card img { width: 140px; border-radius: 6px; }
            .card-title { font-size: 14px; height: auto; padding: 0; color: #fff; }
        }
    </style>
</head>
<body>

<div class="app-wrap">
    <div class="video-container">
        <div class="ratio">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="actions">
            <button class="btn-magic" onclick="playRandom()">üöÄ –Ü–ù–®–ï –í–Ü–î–ï–û</button>
        </div>
    </div>

    <div class="side-content">
        <div class="playlist">
            <div id="grid" class="grid">
                <p>–®—É–∫–∞—î–º–æ –º—É–ª—å—Ç–∏–∫–∏...</p>
            </div>
        </div>
    </div>
</div>

<script>
    const channels = ['UCiDMw6_5dn59S8S-S_Vr23A', 'UC_qs3c6ehD78pntpUo_T_Gg', 'UC4S7X8LNoq8m6_Yf_7S6yqA'];
    let videoData = [];

    async function loadFeed() {
        for (const id of channels) {
            try {
                const rss = `https://www.youtube.com/feeds/videos.xml?channel_id=${id}`;
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`);
                const data = await res.json();
                
                if (data.items) {
                    data.items.forEach(item => {
                        const vId = item.link.split('v=')[1];
                        videoData.push({
                            id: vId,
                            title: item.title,
                            thumb: `https://img.youtube.com/vi/${vId}/mqdefault.jpg`
                        });
                    });
                }
            } catch (e) { console.error("RSS error"); }
        }

        if (videoData.length > 0) {
            videoData.sort(() => Math.random() - 0.5);
            render();
            play(videoData[0].id, false); // –ü–µ—Ä—à–µ –≤—ñ–¥–µ–æ –≤–∞–Ω—Ç–∞–∂–∏–º–æ –±–µ–∑ –∞–≤—Ç–æ—Å–∫—Ä–æ–ª—É
        }
    }

    function render() {
        document.getElementById('grid').innerHTML = videoData.map(v => `
            <div class="card" onclick="play('${v.id}', true)">
                <img src="${v.thumb}">
                <div class="card-title">${v.title}</div>
            </div>
        `).join('');
    }

    function play(id, shouldScroll) {
        document.getElementById('main-player').src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
        
        // –°–∫—Ä–æ–ª–∏–º–æ –¥–æ –ø–ª–µ—î—Ä–∞ –¢–Ü–õ–¨–ö–ò —è–∫—â–æ –ª—é–¥–∏–Ω–∞ –∫–ª—ñ–∫–Ω—É–ª–∞ –Ω–∞ –≤—ñ–¥–µ–æ –≤ —Å–ø–∏—Å–∫—É
        if (shouldScroll && window.innerWidth < 1024) {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function playRandom() {
        const rand = videoData[Math.floor(Math.random() * videoData.length)];
        if (rand) play(rand.id, true);
    }

    loadFeed();
</script>

</body>
</html>
