<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV - Ultimate Edition</title>
    <style>
        :root {
            --bg: #0b0e14;
            --surface: #1a1d24;
            --accent: #00f2ff;
            --text: #e0e0e0;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100%; overflow-x: hidden;
        }

        /* –ó–∞—Å—Ç–∞–≤–∫–∞ –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç—É –µ–∫—Ä–∞–Ω—É */
        #rotate-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media (max-width: 900px) and (orientation: portrait) {
            #rotate-overlay { display: flex; }
            .app-container { display: none; }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–æ–¥–∞—Ç–∫–∞ */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –ü–ª–µ—î—Ä */
        .video-viewport {
            flex-shrink: 0;
            width: 100%;
            background: #000;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .controls {
            padding: 12px;
            background: var(--surface);
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #333;
        }

        .btn-next {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none; color: white;
            padding: 14px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.3);
            transition: 0.3s;
        }

        .btn-next:active { transform: scale(0.95); }

        /* –°–ø–∏—Å–æ–∫ –≤—ñ–¥–µ–æ */
        .sidebar {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .video-card {
            cursor: pointer;
            transition: 0.2s;
        }

        .video-card img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid transparent;
        }

        .video-card:active img { border-color: var(--accent); }

        .video-title {
            font-size: 0.8rem;
            margin-top: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* –î–µ—Å–∫—Ç–æ–ø–Ω–∞ –≤–µ—Ä—Å—ñ—è */
        @media (min-width: 900px) {
            .app-container { flex-direction: row; padding: 20px; gap: 20px; }
            .video-viewport { 
                flex-grow: 1; 
                height: fit-content; 
                border-radius: 20px; 
                position: relative;
            }
            .sidebar { 
                width: 380px; 
                background: var(--surface); 
                border-radius: 20px;
                border: 1px solid #333;
            }
            .video-list { grid-template-columns: 1fr; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div id="rotate-overlay">
    <div style="font-size: 60px; margin-bottom: 20px;">üîÑ</div>
    <h2 style="margin: 0;">–ë—É–¥—å –ª–∞—Å–∫–∞, –ø–æ–≤–µ—Ä–Ω–∏ —Ç–µ–ª–µ—Ñ–æ–Ω</h2>
    <p style="opacity: 0.7;">–ú—É–ª—å—Ç–∏–∫–∏ –∫—Ä–∞—â–µ –¥–∏–≤–∏—Ç–∏—Å—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ!</p>
</div>

<div class="app-container">
    <div class="video-viewport">
        <div class="video-wrapper">
            <iframe id="main-player" 
                    src="" 
                    allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
        <div class="controls">
            <button class="btn-next" onclick="playRandom()">üöÄ –£–í–Ü–ú–ö–ù–ò –Ü–ù–®–ï</button>
        </div>
    </div>

    <div class="sidebar">
        <div id="video-list" class="video-list"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyCnUi9wAbsDwiq0FPYiVKLWIgyKHLDKFig';
    const channelIds = [
        'UCiDMw6_5dn59S8S-S_Vr23A', 
        'UC_qs3c6ehD78pntpUo_T_Gg',
        'UC4S7X8LNoq8m6_Yf_7S6yqA'
    ];
    let allVideos = [];

    // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è —Ç—Ä–∏–≤–∞–ª–æ—Å—Ç—ñ YouTube (PT1M30S) —É —Å–µ–∫—É–Ω–¥–∏
    function parseDuration(duration) {
        const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
        return (parseInt(match[1] || 0) * 3600) + (parseInt(match[2] || 0) * 60) + parseInt(match[3] || 0);
    }

    async function init() {
        allVideos = [];
        for (const id of channelIds) {
            try {
                const searchRes = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${id}&part=id&maxResults=20&type=video&videoEmbeddable=true`);
                const searchData = await searchRes.json();
                
                if (searchData.items) {
                    const videoIds = searchData.items.map(i => i.id.videoId).join(',');
                    const detailRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=contentDetails,snippet`);
                    const detailData = await detailRes.json();
                    
                    detailData.items.forEach(v => {
                        const sec = parseDuration(v.contentDetails.duration);
                        if (sec > 60) { // –ü—Ä–æ–ø—É—Å–∫ Shorts
                            allVideos.push({
                                id: v.id,
                                title: v.snippet.title,
                                thumb: v.snippet.thumbnails.medium.url
                            });
                        }
                    });
                }
            } catch (e) { console.error("API Error", e); }
        }
        
        allVideos.sort(() => Math.random() - 0.5);
        render();
        if (allVideos.length > 0) loadVideo(allVideos[0].id, false);
    }

    function render() {
        const container = document.getElementById('video-list');
        container.innerHTML = allVideos.map(v => `
            <div class="video-card" onclick="loadVideo('${v.id}', true)">
                <img src="${v.thumb}">
                <div class="video-title">${v.title}</div>
            </div>
        `).join('');
    }

    function loadVideo(id, autoScroll) {
        const player = document.getElementById('main-player');
        // rel=0 —Ç–∞ modestbranding=1 –ø—Ä–∏–±–∏—Ä–∞—é—Ç—å —Å–º—ñ—Ç—Ç—è
        player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&controls=1`;
        
        if (autoScroll && window.innerWidth < 900) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function playRandom() {
        if (allVideos.length === 0) return;
        const rand = allVideos[Math.floor(Math.random() * allVideos.length)];
        loadVideo(rand.id, true);
    }

    init();
</script>

</body>
</html>
