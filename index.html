<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Gold Edition</title>
    <style>
        :root { --bg: #050505; --card: #121212; --accent: #ff004c; --text: #fff; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; height: 100%; overflow: hidden; }
        
        .app-shell { display: flex; flex-direction: column; height: 100vh; }

        /* –ó–û–ù–ê –ü–õ–ï–Ñ–†–ê */
        .video-fixed { width: 100%; background: #000; flex-shrink: 0; z-index: 100; border-bottom: 2px solid #222; }
        .ratio { position: relative; width: 100%; padding-bottom: 56.25%; }
        .ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* –í–ï–õ–ò–ö–ê –ö–ù–û–ü–ö–ê */
        .actions { padding: 15px; background: #111; display: flex; justify-content: center; }
        .btn-magic { 
            background: linear-gradient(90deg, #ff004c, #ff6a00); 
            border: none; color: white; padding: 16px; border-radius: 15px; 
            font-size: 20px; font-weight: 800; width: 100%; max-width: 500px; cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 0, 76, 0.4); text-transform: uppercase;
        }

        /* –°–ü–ò–°–û–ö –ú–£–õ–¨–¢–ò–ö–Ü–í */
        .content { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        .v-card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 1px solid #222; }
        .v-card:active { transform: scale(0.95); }
        .v-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .v-title { padding: 8px; font-size: 13px; font-weight: 600; height: 34px; overflow: hidden; color: #ccc; }

        /* –ü–ö –í–ï–†–°–Ü–Ø (Fix –¥–ª—è –≤–µ–ª–∏–∫–∏—Ö –º–æ–Ω—ñ—Ç–æ—Ä—ñ–≤) */
        @media (min-width: 1024px) {
            .app-shell { flex-direction: row; }
            .video-fixed { width: 70%; height: 100vh; display: flex; flex-direction: column; justify-content: center; border-right: 2px solid #222; border-bottom: none; }
            .content { width: 30%; background: #080808; }
            .grid { grid-template-columns: 1fr; }
            .v-card { display: flex; gap: 15px; padding: 10px; background: transparent; border: none; border-bottom: 1px solid #222; border-radius: 0; }
            .v-card img { width: 160px; border-radius: 8px; }
            .v-title { font-size: 16px; height: auto; color: #fff; padding: 0; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="video-fixed">
        <div class="ratio">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="actions">
            <button class="btn-magic" onclick="playRandom()">üöÄ –Ü–ù–®–ï –í–Ü–î–ï–û</button>
        </div>
    </div>

    <div class="content">
        <div id="video-grid" class="grid">
            <p style="padding: 20px;">–®—É–∫–∞—î–º–æ –º—É–ª—å—Ç–∏–∫–∏...</p>
        </div>
    </div>
</div>

<script>
    // –°–ø–∏—Å–æ–∫ ID –∫–∞–Ω–∞–ª—ñ–≤ (–º—É–ª—å—Ç–∏–∫–∏ –ø—Ä–æ –ø–æ—ó–∑–¥–∏ —Ç–∞ —ñ–Ω—à–µ)
    const channelIds = ['UCiDMw6_5dn59S8S-S_Vr23A', 'UC_qs3c6ehD78pntpUo_T_Gg', 'UC4S7X8LNoq8m6_Yf_7S6yqA'];
    let videos = [];

    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å–µ—Ä–≤—ñ—Å-–ø—Ä–æ–∫—Å—ñ –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –≤—ñ–¥–µ–æ –±–µ–∑ API Key
    async function loadVideos() {
        for (const id of channelIds) {
            try {
                // RSS —Ñ—ñ–¥ —é—Ç—É–±–∞ –¥–∞—î –æ—Å—Ç–∞–Ω–Ω—ñ 15 –≤—ñ–¥–µ–æ –±–µ–∑–∫–æ—à—Ç–æ–≤–Ω–æ
                const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${id}`;
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();
                
                if (data.items) {
                    data.items.forEach(item => {
                        const vId = item.link.split('v=')[1];
                        videos.push({
                            id: vId,
                            title: item.title,
                            thumb: `https://img.youtube.com/vi/${vId}/mqdefault.jpg`
                        });
                    });
                }
            } catch (e) { console.error("Error loading feed"); }
        }

        if (videos.length > 0) {
            videos.sort(() => Math.random() - 0.5);
            renderGrid();
            play(videos[0].id);
        } else {
            document.getElementById('video-grid').innerHTML = "<p>–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –≤—ñ–¥–µ–æ. –ü–µ—Ä–µ–≤—ñ—Ä —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç.</p>";
        }
    }

    function renderGrid() {
        document.getElementById('video-grid').innerHTML = videos.map(v => `
            <div class="v-card" onclick="play('${v.id}')">
                <img src="${v.thumb}">
                <div class="v-title">${v.title}</div>
            </div>
        `).join('');
    }

    function play(id) {
        // –î–æ–¥–∞—î–º–æ –∑–∞—Ç—Ä–∏–º–∫—É –¥–ª—è —Å—Ç–∞–±—ñ–ª—å–Ω–æ—Å—Ç—ñ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö
        const player = document.getElementById('main-player');
        player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&fs=1`;
        
        if (window.innerWidth < 1024) {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function playRandom() {
        const rand = videos[Math.floor(Math.random() * videos.length)];
        if (rand) play(rand.id);
    }

    loadVideos();
</script>
</body>
</html>
