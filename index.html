<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Ultimate Pro</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #ff004c; --text: #fff; --gradient: linear-gradient(90deg, #ff004c, #ff6a00); }
        * { box-sizing: border-box; }

        body, html { 
            margin: 0; padding: 0; 
            background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            height: 100vh; width: 100vw; overflow: hidden; 
        }
        
        .app-wrap { display: flex; flex-direction: column; height: 100vh; }

        /* –ü–õ–ï–Ñ–† */
        .video-container { width: 100%; background: #000; display: flex; flex-direction: column; flex-shrink: 0; }
        .ratio { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; }
        .ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        /* –ö–ù–û–ü–ö–ò */
        .actions { 
            padding: 10px; display: flex; gap: 10px; justify-content: center; 
            background: var(--bg); border-bottom: 1px solid #222;
        }
        .btn { 
            border: none; color: white; padding: 14px; border-radius: 12px; 
            font-size: 14px; font-weight: bold; flex: 1; max-width: 250px;
            cursor: pointer; text-transform: uppercase; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-magic { background: var(--gradient); box-shadow: 0 4px 15px rgba(255, 0, 76, 0.3); }
        .btn-refresh { background: #333; border: 1px solid #444; }
        .btn:active { transform: scale(0.95); }

        /* –°–ü–ò–°–û–ö */
        .side-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .playlist { padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        
        .card { background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .card-title { padding: 6px; font-size: 11px; height: 30px; overflow: hidden; color: #ccc; line-height: 1.2; }

        /* –ü–ö –í–ï–†–°–Ü–Ø */
        @media (min-width: 1024px) {
            .app-wrap { flex-direction: row; }
            .video-container { width: 75%; height: 100vh; justify-content: space-between; padding-bottom: 10px; }
            .ratio { padding-bottom: 0; flex: 1; }
            .side-content { width: 25%; height: 100vh; border-left: 1px solid #222; }
            .grid { grid-template-columns: 1fr; padding: 15px; }
            .card { display: flex; gap: 10px; border: none; background: transparent; padding-bottom: 12px; border-bottom: 1px solid #222; border-radius: 0; }
            .card img { width: 120px; border-radius: 4px; }
            .card-title { font-size: 13px; height: auto; padding: 0; color: #fff; }
        }

        /* –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø –î–õ–Ø –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–û–á –ú–û–ë–Ü–õ–ö–ò */
        @media (max-height: 500px) and (max-width: 1023px) {
            body, html { overflow-y: auto !important; height: auto !important; }
            .app-wrap { height: auto !important; }
            .side-content { overflow: visible !important; height: auto !important; }
            .video-container { position: relative !important; }
        }
    </style>
</head>
<body>

<div class="app-wrap">
    <div class="video-container">
        <div class="ratio">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="actions">
            <button class="btn btn-refresh" onclick="loadFeed()">üîÑ –û–ù–û–í–ò–¢–ò</button>
            <button class="btn btn-magic" onclick="playRandom()">üöÄ –Ü–ù–®–ï</button>
        </div>
    </div>
    <div class="side-content">
        <div class="playlist">
            <div id="grid" class="grid">
                <p style="text-align: center; padding: 20px; color: #666;">–ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ...</p>
            </div>
        </div>
    </div>
</div>

<script>
    const channels = [
        'UCiDMw6_5dn59S8S-S_Vr23A', 
        'UC0Vf_i2h75sJM13bD9LixIg', 
        'UCcrAG9d_PifNP78aaJe5S2A', 
        'UC_8PAD0Qmi6_gpe77S1Atgg', 
        'UCcartHVtvAUzfajflyeT_Gg', 
        'UCBw2WWpuadpPQKVKNZilDkg'
    ];
    let videoData = [];

    async function loadFeed() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">–û–Ω–æ–≤–ª—é—î–º–æ —Å–ø–∏—Å–æ–∫...</p>';
        videoData = []; 

        for (const id of channels) {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=' + id)}`);
                const data = await res.json();
                if (data.items) {
                    data.items.forEach(item => {
                        const vId = item.link.split('v=')[1];
                        if (vId && !item.title.toLowerCase().includes("shorts")) {
                            if (!videoData.find(v => v.id === vId)) {
                                videoData.push({ id: vId, title: item.title, thumb: `https://img.youtube.com/vi/${vId}/mqdefault.jpg` });
                            }
                        }
                    });
                }
            } catch (e) { console.log("Skip channel"); }
        }

        if (videoData.length > 0) {
            // –ß–µ—Å–Ω–∏–π —Ä–∞–Ω–¥–æ–º
            videoData.sort(() => Math.random() - 0.5);
            render();
            if (!document.getElementById('main-player').src || document.getElementById('main-player').src.includes("about:blank")) {
                play(videoData[0].id, false);
            }
        } else {
            grid.innerHTML = "<p style='padding:20px; text-align:center;'>–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.</p>";
        }
    }

    function render() {
        document.getElementById('grid').innerHTML = videoData.map(v => `
            <div class="card" onclick="play('${v.id}', true)">
                <img src="${v.thumb}" onerror="this.parentElement.style.display='none'">
                <div class="card-title">${v.title}</div>
            </div>
        `).join('');
    }

    function play(id, shouldScroll) {
        document.getElementById('main-player').src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
        if (shouldScroll && window.innerWidth < 1024) {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function playRandom() {
        if (videoData.length > 0) {
            const rand = videoData[Math.floor(Math.random() * videoData.length)];
            play(rand.id, true);
        }
    }

    loadFeed();
</script>
</body>
</html>
