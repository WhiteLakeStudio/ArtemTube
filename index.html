<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Pro Max</title>
    <style>
        :root { --bg: #050505; --card: #121212; --accent: #ff004c; --text: #fff; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; height: 100%; overflow: hidden; }
        
        /* –ì–ª–æ–±–∞–ª—å–Ω–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ */
        .app-shell { display: flex; flex-direction: column; height: 100vh; }

        /* –ü–õ–ï–Ñ–† */
        .video-fixed-top { width: 100%; background: #000; flex-shrink: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .ratio { position: relative; width: 100%; padding-bottom: 56.25%; }
        .ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* –ö–ï–†–£–í–ê–ù–ù–Ø */
        .header-actions { padding: 12px; background: #111; display: flex; gap: 10px; border-bottom: 1px solid #222; }
        .btn-next { 
            background: linear-gradient(90deg, #ff004c, #ff6a00); 
            border: none; color: white; padding: 14px; border-radius: 12px; 
            font-size: 16px; font-weight: bold; flex-grow: 1; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 76, 0.3);
        }

        /* –°–ü–ò–°–û–ö –í–Ü–î–ï–û */
        .main-scroll { flex-grow: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        .card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 1px solid #222; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .card-info { padding: 8px; font-size: 12px; line-height: 1.3; height: 32px; overflow: hidden; color: #bbb; }

        /* –í–ï–õ–ò–ö–ò–ô –ï–ö–†–ê–ù (–ü–ö) */
        @media (min-width: 1024px) {
            .app-shell { flex-direction: row; }
            .video-fixed-top { width: 75%; height: 100vh; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #222; }
            .main-scroll { width: 25%; background: #080808; }
            .video-grid { grid-template-columns: 1fr; }
            .header-actions { border-bottom: none; border-top: 1px solid #222; }
            .card { display: flex; gap: 10px; padding: 5px; background: transparent; border: none; }
            .card img { width: 120px; border-radius: 8px; }
            .card-info { font-size: 14px; height: auto; color: #fff; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="video-fixed-top">
        <div class="ratio">
            <iframe id="player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="header-actions">
            <button class="btn-next" onclick="playRandom()">üöÄ –£–í–Ü–ú–ö–ù–ò –Ü–ù–®–ï</button>
        </div>
    </div>

    <div class="main-scroll">
        <div id="grid" class="video-grid">
            </div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyCnUi9wAbsDwiq0FPYiVKLWIgyKHLDKFig';
    const channels = ['UCiDMw6_5dn59S8S-S_Vr23A', 'UC_qs3c6ehD78pntpUo_T_Gg', 'UC4S7X8LNoq8m6_Yf_7S6yqA'];
    let allVideos = [];

    async function loadTube() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞–Ω–∞–ª—ñ–≤...</p>";

        for (const cid of channels) {
            try {
                const r = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${cid}&part=snippet&maxResults=20&type=video&videoEmbeddable=true`);
                const d = await r.json();
                if (d.items) {
                    d.items.forEach(v => allVideos.push({
                        id: v.id.videoId,
                        title: v.snippet.title,
                        thumb: v.snippet.thumbnails.medium.url
                    }));
                }
            } catch (err) { console.error("Skip channel", cid); }
        }

        if (allVideos.length > 0) {
            allVideos.sort(() => Math.random() - 0.5);
            render();
            play(allVideos[0].id);
        } else {
            grid.innerHTML = "<p style='color:red'>–ü–æ–º–∏–ª–∫–∞ API. –ü–µ—Ä–µ–≤—ñ—Ä –∫–ª—é—á –∞–±–æ –ª—ñ–º—ñ—Ç–∏.</p>";
        }
    }

    function render() {
        document.getElementById('grid').innerHTML = allVideos.map(v => `
            <div class="card" onclick="play('${v.id}')">
                <img src="${v.thumb}">
                <div class="card-info">${v.title}</div>
            </div>
        `).join('');
    }

    function play(id) {
        document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&fs=1`;
        if (window.innerWidth < 1024) window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function playRandom() {
        const v = allVideos[Math.floor(Math.random() * allVideos.length)];
        if (v) play(v.id);
    }

    loadTube();
</script>
</body>
</html>
