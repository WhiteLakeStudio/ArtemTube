<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsTV Pro Max</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #ff004c; --text: #fff; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .video-container { width: 100%; background: #000; }
        .ratio { position: relative; width: 100%; padding-bottom: 56.25%; }
        .ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .actions { padding: 15px; display: flex; justify-content: center; background: var(--bg); }
        .btn-magic { 
            background: linear-gradient(90deg, #ff004c, #ff6a00); 
            border: none; color: white; padding: 16px; border-radius: 12px; 
            font-size: 18px; font-weight: bold; width: 100%; max-width: 500px; 
            cursor: pointer; box-shadow: 0 4px 15px rgba(255, 0, 76, 0.3); text-transform: uppercase;
        }
        .playlist { padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .card-title { padding: 8px; font-size: 12px; height: 32px; overflow: hidden; color: #ccc; line-height: 1.3; }

        @media (min-width: 1024px) {
            .app-wrap { display: flex; height: 100vh; }
            .video-container { width: 70%; height: 100vh; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #222; }
            .side-content { width: 30%; overflow-y: auto; background: #080808; }
            .grid { grid-template-columns: 1fr; padding: 15px; }
            .card { display: flex; gap: 10px; border: none; background: transparent; padding-bottom: 10px; border-bottom: 1px solid #222; border-radius: 0; }
            .card img { width: 140px; border-radius: 6px; }
            .card-title { font-size: 14px; height: auto; padding: 0; color: #fff; }
        }
    </style>
</head>
<body>

<div class="app-wrap">
    <div class="video-container">
        <div class="ratio">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="actions">
            <button class="btn-magic" onclick="playRandom()">游 핹햏햗햇 뉋햆햇</button>
        </div>
    </div>
    <div class="side-content">
        <div class="playlist"><div id="grid" class="grid"></div></div>
    </div>
</div>

<script>
    const channels = ['UCiDMw6_5dn59S8S-S_Vr23A', 'UC_qs3c6ehD78pntpUo_T_Gg', 'UC4S7X8LNoq8m6_Yf_7S6yqA'];
    let videoData = [];

    async function loadFeed() {
        for (const id of channels) {
            try {
                const rss = `https://www.youtube.com/feeds/videos.xml?channel_id=${id}`;
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`);
                const data = await res.json();
                
                if (data.items) {
                    data.items.forEach(item => {
                        const vId = item.link.split('v=')[1];
                        // 햓혰햩혧혝혞혮햪 Shorts (향햟향쒫쟴햟햧 햨쮐쮐햨혰 햫햟향쒫 햟햠 혜햣혡햦혟혰혢햫혰 혝햣햡햦) 혝햟 쮐쮏웷쫨 ID
                        if (vId && !item.title.toLowerCase().includes("#shorts")) {
                            videoData.push({
                                id: vId,
                                title: item.title,
                                thumb: `https://img.youtube.com/vi/${vId}/mqdefault.jpg`
                            });
                        }
                    });
                }
            } catch (e) { console.error("RSS error"); }
        }

        if (videoData.length > 0) {
            // 뤯뉋뢇 먫냻뢇덇뤯럟행햃햕핹햞 먫 행햃뉋냻뢇뭻냻뒗돯뢇뢇
            videoData = videoData.sort(() => Math.random() - 0.5);
            render();
            play(videoData[0].id, false);
        }
    }

    function render() {
        document.getElementById('grid').innerHTML = videoData.map(v => `
            <div class="card" onclick="play('${v.id}', true)">
                <img src="${v.thumb}" onerror="this.parentElement.style.display='none'">
                <div class="card-title">${v.title}</div>
            </div>
        `).join('');
    }

    function play(id, shouldScroll) {
        // 햟햟햪햣혝 rel=0 혝햟 modestbranding 햦햠햦햟혩혝혧 향햟햧쒫 혜햪혰혝혝혪
        document.getElementById('main-player').src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&showinfo=0`;
        if (shouldScroll && window.innerWidth < 1024) {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function playRandom() {
        const rand = videoData[Math.floor(Math.random() * videoData.length)];
        if (rand) play(rand.id, true);
    }

    loadFeed();
</script>
</body>
</html>
