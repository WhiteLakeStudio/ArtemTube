<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsTV Pro Max 2.0</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #ff004c; --text: #fff; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        .app-wrap { display: flex; flex-direction: column; }

        /* –ü–õ–ï–Ñ–† */
        .video-container { width: 100%; background: #000; position: sticky; top: 0; z-index: 1000; }
        .ratio { position: relative; width: 100%; padding-bottom: 56.25%; }
        .ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .actions { padding: 15px; display: flex; justify-content: center; background: var(--bg); border-bottom: 1px solid #222; }
        .btn-magic { 
            background: linear-gradient(90deg, #ff004c, #ff6a00); 
            border: none; color: white; padding: 16px; border-radius: 12px; 
            font-size: 18px; font-weight: bold; width: 100%; max-width: 500px; 
            cursor: pointer; box-shadow: 0 4px 15px rgba(255, 0, 76, 0.3); text-transform: uppercase;
        }

        .playlist { padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #222; transition: 0.2s; }
        .card:active { transform: scale(0.96); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .card-title { padding: 8px; font-size: 12px; height: 32px; overflow: hidden; color: #ccc; line-height: 1.3; }

        /* –ü–ö –í–ï–†–°–Ü–Ø */
        @media (min-width: 1024px) {
            .app-wrap { flex-direction: row; height: 100vh; }
            .video-container { width: 70%; height: 100vh; position: relative; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #222; }
            .side-content { width: 30%; overflow-y: auto; background: #080808; }
            .grid { grid-template-columns: 1fr; padding: 15px; }
            .card { display: flex; gap: 10px; border: none; background: transparent; padding-bottom: 10px; border-bottom: 1px solid #222; border-radius: 0; }
            .card img { width: 140px; border-radius: 6px; }
            .card-title { font-size: 14px; height: auto; padding: 0; color: #fff; }
        }
    </style>
</head>
<body>

<div class="app-wrap">
    <div class="video-container">
        <div class="ratio">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="actions">
            <button class="btn-magic" onclick="playRandom()">üöÄ –Ü–ù–®–ï –í–Ü–î–ï–û</button>
        </div>
    </div>
    <div class="side-content">
        <div class="playlist">
            <div id="grid" class="grid">
                <p id="loader" style="text-align: center; padding: 20px;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ—Ç—è–≥—ñ–≤...</p>
            </div>
        </div>
    </div>
</div>

<script>
    // –ú–∞—Å–∏–≤ –∫–∞–Ω–∞–ª—ñ–≤
    const channels = [
        'UCiDMw6_5dn59S8S-S_Vr23A', 
        'UC0Vf_i2h75sJM13bD9LixIg', 
        'UCcrAG9d_PifNP78aaJe5S2A'
    ];
    
    let videoData = [];

    async function loadFeed() {
        const grid = document.getElementById('grid');
        
        for (const id of channels) {
            try {
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ AllOrigins –ø—Ä–æ–∫—Å—ñ –¥–ª—è —Å—Ç–∞–±—ñ–ª—å–Ω–æ—Å—Ç—ñ
                const rss = `https://www.youtube.com/feeds/videos.xml?channel_id=${id}`;
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rss)}`);
                const json = await res.json();
                
                const parser = new DOMParser();
                const xml = parser.parseFromString(json.contents, "text/xml");
                const entries = xml.querySelectorAll("entry");
                
                entries.forEach(entry => {
                    const vId = entry.querySelector("videoId").textContent;
                    const title = entry.querySelector("title").textContent;
                    const lowTitle = title.toLowerCase();
                    
                    // –§–Ü–õ–¨–¢–†: –ü—Ä–∏–±–∏—Ä–∞—î–º–æ Shorts —Ç–∞ –ø–æ—Ä–æ–∂–Ω—ñ –≤—ñ–¥–µ–æ
                    if (vId && !lowTitle.includes("#shorts") && !lowTitle.includes("shorts")) {
                        if (!videoData.find(v => v.id === vId)) {
                            videoData.push({
                                id: vId,
                                title: title,
                                thumb: `https://img.youtube.com/vi/${vId}/mqdefault.jpg`
                            });
                        }
                    }
                });
            } catch (e) { console.error("RSS error for channel " + id); }
        }

        if (videoData.length > 0) {
            // –†–û–ó–£–ú–ù–ò–ô –†–ê–ù–î–û–ú (Fisher-Yates)
            for (let i = videoData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [videoData[i], videoData[j]] = [videoData[j], videoData[i]];
            }
            
            render();
            play(videoData[0].id, false);
        } else {
            grid.innerHTML = "<p>–ú—É–ª—å—Ç–∏–∫–∏ –¥–µ—Å—å –∑–∞—Ç—Ä–∏–º–∞–ª–∏—Å—å... –°–ø—Ä–æ–±—É–π –æ–Ω–æ–≤–∏—Ç–∏.</p>";
        }
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = videoData.map(v => `
            <div class="card" onclick="play('${v.id}', true)">
                <img src="${v.thumb}" onerror="this.parentElement.style.display='none'">
                <div class="card-title">${v.title}</div>
            </div>
        `).join('');
    }

    function play(id, shouldScroll) {
        const player = document.getElementById('main-player');
        player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&showinfo=0&iv_load_policy=3`;
        
        if (shouldScroll && window.innerWidth < 1024) {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function playRandom() {
        if (videoData.length === 0) return;
        const rand = videoData[Math.floor(Math.random() * videoData.length)];
        play(rand.id, true);
    }

    loadFeed();
</script>
</body>
</html>
