<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Ultimate</title>
    <style>
        :root {
            --bg: #080808;
            --card-bg: #1a1a1a;
            --accent: #ff3c00;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* –ü–ª–µ—î—Ä –∑–∞—Ñ—ñ–∫—Å–æ–≤–∞–Ω–∏–π –∑–≤–µ—Ä—Ö—É –¥–ª—è –≤—Å—ñ—Ö –ø—Ä–∏—Å—Ç—Ä–æ—ó–≤ */
        .video-wrapper {
            position: sticky;
            top: 0;
            width: 100%;
            background: #000;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .aspect-ratio {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        .aspect-ratio iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ –†–∞–Ω–¥–æ–º */
        .nav-bar {
            padding: 15px;
            background: #111;
            display: flex;
            justify-content: center;
        }

        .btn-random {
            background: linear-gradient(to right, #ff3c00, #ff8800);
            border: none; color: white;
            padding: 15px 30px; border-radius: 15px;
            font-size: 18px; font-weight: bold;
            cursor: pointer; width: 100%; max-width: 500px;
            box-shadow: 0 4px 15px rgba(255, 60, 0, 0.4);
        }

        /* –°—ñ—Ç–∫–∞ –≤—ñ–¥–µ–æ */
        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .video-card:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .video-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }

        .video-card .title {
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            height: 45px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –¥–ª—è –ü–ö */
        @media (min-width: 1024px) {
            .app-layout {
                display: flex;
                height: 100vh;
            }
            .video-wrapper {
                flex: 1;
                position: relative;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .content-side {
                width: 400px;
                overflow-y: auto;
                background: #0d0d0d;
                border-left: 1px solid #222;
            }
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="app-layout">
    <div class="video-wrapper">
        <div class="aspect-ratio">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="nav-bar">
            <button class="btn-random" onclick="playRandom()">üöÄ –£–í–Ü–ú–ö–ù–ò –Ü–ù–®–ï</button>
        </div>
    </div>

    <div class="content-side">
        <div class="container">
            <div id="grid" class="video-grid">
                </div>
        </div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyCnUi9wAbsDwiq0FPYiVKLWIgyKHLDKFig';
    const channels = ['UCiDMw6_5dn59S8S-S_Vr23A', 'UC_qs3c6ehD78pntpUo_T_Gg', 'UC4S7X8LNoq8m6_Yf_7S6yqA'];
    let videoList = [];

    async function fetchVideos() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º—É–ª—å—Ç–∏–∫—ñ–≤...</p>";

        for (const channelId of channels) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet&maxResults=15&type=video&videoEmbeddable=true`);
                const data = await response.json();
                
                if (data.items) {
                    data.items.forEach(item => {
                        videoList.push({
                            id: item.id.videoId,
                            title: item.snippet.title,
                            thumb: item.snippet.thumbnails.high.url
                        });
                    });
                }
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ API:", error);
            }
        }

        if (videoList.length === 0) {
            grid.innerHTML = "<p>–£–ø—Å! –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è. –°–ø—Ä–æ–±—É–π –æ–Ω–æ–≤–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É.</p>";
            return;
        }

        // –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ —Å–ø–∏—Å–æ–∫
        videoList.sort(() => Math.random() - 0.5);
        renderGrid();
        loadVideo(videoList[0].id);
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = videoList.map(v => `
            <div class="video-card" onclick="loadVideo('${v.id}')">
                <img src="${v.thumb}">
                <div class="title">${v.title}</div>
            </div>
        `).join('');
    }

    function loadVideo(id) {
        const player = document.getElementById('main-player');
        // –î–æ–¥–∞—î–º–æ widget_referrer –¥–ª—è —Å—Ç–∞–±—ñ–ª—å–Ω–æ—Å—Ç—ñ
        player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&fs=1&widget_referrer=${window.location.href}`;
        
        // –°–∫—Ä–æ–ª –≤–≥–æ—Ä—É –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö
        if (window.innerWidth < 1024) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function playRandom() {
        if (videoList.length === 0) return;
        const randomVideo = videoList[Math.floor(Math.random() * videoList.length)];
        loadVideo(randomVideo.id);
    }

    fetchVideos();
</script>

</body>
</html>
