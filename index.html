<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Armor Pro Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f1015; --card: #1f2128; --accent: #00f2ff; 
            --play-btn: #ff0055; --skip-ad: #ffcc00; --text: #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
        }
        
        .app-wrap { display: flex; flex-direction: column; width: 100%; }

        /* ПЛЕЄР */
        .video-section { width: 100%; background: #000; position: sticky; top: 0; z-index: 100; }
        .ratio { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; }
        .ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .video-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; cursor: pointer; }
        
        #custom-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 110; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }

        /* ПУЛЬТ КЕРУВАННЯ */
        .controls-panel {
            display: flex; align-items: center; justify-content: space-around;
            padding: 12px; background: var(--card); border-bottom: 2px solid #111;
        }
        .c-btn {
            background: #2a2d37; border: none; color: white; width: 50px; height: 50px; 
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 3px 0 #000; transition: 0.1s;
        }
        .c-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }
        .c-btn i { --ggs: 1.2; } /* Збільшуємо розмір іконок */

        .c-btn.play { background: var(--play-btn); width: 70px; }
        .c-btn.skip-ad-btn { background: var(--skip-ad) !important; color: #000 !important; }

        /* СПИСОК */
        .scroll-area { padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .card-info { padding: 8px; font-size: 11px; height: 40px; overflow: hidden; }

        @media (min-width: 1024px) {
            body, html { overflow: hidden; height: 100vh; }
            .app-wrap { flex-direction: row; height: 100vh; }
            .video-section { width: 75%; height: 100vh; }
            .ratio { height: calc(100vh - 85px); padding-bottom: 0; }
            .scroll-area { width: 25%; height: 100vh; overflow-y: auto; }
            .grid { grid-template-columns: 1fr; }
        }

        #exit-fs {
            position: absolute; top: 20px; left: 20px; z-index: 120;
            background: #fff; color: #000; padding: 10px 15px; border-radius: 30px; 
            display: none; cursor: pointer; font-weight: bold; align-items: center; gap: 5px;
        }
        :fullscreen #exit-fs { display: flex; }
    </style>
</head>
<body>

<div class="app-wrap">
    <div class="video-section">
        <div class="ratio" id="player-box">
            <iframe id="main-player" src="" allow="autoplay; fullscreen"></iframe>
            <div id="shield" class="video-shield" onclick="togglePlay()"></div>
            
            <div id="exit-fs" onclick="toggleFS()"><i class="gg-close-r"></i> ВИЙТИ</div>
            
            <div id="custom-overlay">
                <div style="position:absolute; top:15px; right:15px;" onclick="closeOverlay()">
                    <i class="gg-close-o" style="--ggs: 2; color:white;"></i>
                </div>
                <div id="rec-row" style="display:flex; gap:10px; padding:20px; overflow-x:auto; width:100%;"></div>
            </div>
        </div>
        
        <div class="controls-panel">
            <button class="c-btn" onclick="playPrev()"><i class="gg-play-backwards"></i></button>
            <button class="c-btn play" id="play-pause" onclick="togglePlay()"><i class="gg-play-pause"></i></button>
            <button class="c-btn" onclick="playNext()"><i class="gg-play-forward"></i></button>
            
            <button class="c-btn skip-ad-btn" id="ad-breaker" onclick="breakShield()" title="Пропустити рекламу">
                <i class="gg-unblock"></i>
            </button>
            
            <button class="c-btn" onclick="toggleFS()"><i class="gg-maximize"></i></button>
            <button class="c-btn" onclick="location.reload()"><i class="gg-redo"></i></button>
        </div>
    </div>

    <div class="scroll-area">
        <div id="grid" class="grid"></div>
    </div>
</div>

<script>
    const channels = ['UCiDMw6_5dn59S8S-S_Vr23A', 'UC0Vf_i2h75sJM13bD9LixIg', 'UCcrAG9d_PifNP78aaJe5S2A', 'UC_8PAD0Qmi6_gpe77S1Atgg', 'UCcartHVtvAUzfajflyeT_Gg'];
    let videoData = [], currentIndex = 0, isPlaying = true;

    async function loadFeed() {
        let allVideos = []; 
        for (const id of channels) {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=' + id)}`);
                const data = await res.json();
                data.items.forEach(item => {
                    const vId = item.link.split('v=')[1];
                    if (vId) allVideos.push({ id: vId, title: item.title, thumb: `https://img.youtube.com/vi/${vId}/mqdefault.jpg` });
                });
            } catch (e) {}
        }
        videoData = allVideos.sort(() => Math.random() - 0.5).slice(0, 30);
        render();
        if (videoData.length > 0) play(0);
    }

    function render() {
        document.getElementById('grid').innerHTML = videoData.map((v, i) => `
            <div class="card" onclick="play(${i})"><img src="${v.thumb}"><div class="card-info">${v.title}</div></div>
        `).join('');
        document.getElementById('rec-row').innerHTML = videoData.slice(0, 8).map((v, i) => `
            <div style="flex:0 0 120px" onclick="play(${i})"><img src="${v.thumb}" style="width:100%; border-radius:10px"></div>
        `).join('');
    }

    function play(index) {
        currentIndex = index;
        document.getElementById('main-player').src = `https://www.youtube-nocookie.com/embed/${videoData[index].id}?autoplay=1&enablejsapi=1&rel=0&controls=1`;
        isPlaying = true;
        closeOverlay();
    }

    function breakShield() {
        const shield = document.getElementById('shield');
        const btn = document.getElementById('ad-breaker');
        shield.style.pointerEvents = 'none';
        btn.style.background = '#00ff88';
        setTimeout(() => {
            shield.style.pointerEvents = 'auto';
            btn.style.background = 'var(--skip-ad)';
        }, 6000);
    }

    function togglePlay() {
        const iframe = document.getElementById('main-player').contentWindow;
        if (isPlaying) {
            iframe.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            document.getElementById('custom-overlay').style.display = 'flex';
        } else {
            iframe.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            closeOverlay();
        }
        isPlaying = !isPlaying;
    }

    function closeOverlay() { document.getElementById('custom-overlay').style.display = 'none'; }
    function toggleFS() { 
        const el = document.getElementById('player-box');
        if (!document.fullscreenElement) el.requestFullscreen();
        else document.exitFullscreen();
    }
    function playNext() { play((currentIndex + 1) % videoData.length); }
    function playPrev() { play((currentIndex - 1 + videoData.length) % videoData.length); }

    loadFeed();
</script>
</body>
</html>
