<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Pro</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #161616;
            --accent: #ff004c;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .app-shell {
            display: grid;
            grid-template-areas: "player sidebar";
            grid-template-columns: 1fr 350px;
            height: 100vh;
        }

        /*   */
        .player-zone {
            grid-area: player;
            display: flex;
            flex-direction: column;
            background: #000;
            border-right: 1px solid #222;
        }

        .video-container {
            flex-grow: 1;
            position: relative;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .controls {
            padding: 15px 25px;
            background: #111;
            display: flex;
            justify-content: center;
        }

        .btn-main {
            background: linear-gradient(45deg, var(--accent), #ff6a00);
            border: none; color: white;
            padding: 15px 40px; border-radius: 12px;
            font-size: 18px; font-weight: bold;
            cursor: pointer; width: 100%; max-width: 400px;
            box-shadow: 0 4px 20px rgba(255, 0, 76, 0.3);
        }

        /*  小小校 (小) */
        .sidebar {
            grid-area: sidebar;
            overflow-y: auto;
            background: var(--bg);
            padding: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #222;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-2px); }

        .card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }

        .card-title {
            padding: 10px;
            font-size: 13px;
            font-weight: 500;
            line-height: 1.4;
            color: #ccc;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 鞋 小携 */
        @media (max-width: 1024px) {
            .app-shell {
                grid-template-areas: "player" "sidebar";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .player-zone {
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .video-container {
                padding-bottom: 56.25%; /* 16:9 */
                height: 0;
            }

            .sidebar {
                padding: 10px;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="player-zone">
        <div class="video-container">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <button class="btn-main" onclick="playRandom()"> 楔 </button>
        </div>
    </div>

    <div class="sidebar">
        <div id="video-grid" class="grid">
            </div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyCnUi9wAbsDwiq0FPYiVKLWIgyKHLDKFig';
    const channels = ['UCiDMw6_5dn59S8S-S_Vr23A', 'UC_qs3c6ehD78pntpUo_T_Gg', 'UC4S7X8LNoq8m6_Yf_7S6yqA'];
    let allVideos = [];

    async function start() {
        for (const id of channels) {
            try {
                const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${id}&part=snippet&maxResults=15&type=video&videoEmbeddable=true`;
                const r = await fetch(url);
                const d = await r.json();
                if (d.items) {
                    d.items.forEach(v => allVideos.push({
                        id: v.id.videoId,
                        title: v.snippet.title,
                        thumb: v.snippet.thumbnails.high ? v.snippet.thumbnails.high.url : v.snippet.thumbnails.medium.url
                    }));
                }
            } catch (e) {}
        }
        allVideos.sort(() => Math.random() - 0.5);
        render();
        if(allVideos.length > 0) load(allVideos[0].id);
    }

    function render() {
        document.getElementById('video-grid').innerHTML = allVideos.map(v => `
            <div class="card" onclick="load('${v.id}')">
                <img src="${v.thumb}">
                <div class="card-title">${v.title}</div>
            </div>
        `).join('');
    }

    function load(id) {
        const p = document.getElementById('main-player');
        p.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&fs=1`;
        if(window.innerWidth <= 1024) window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function playRandom() {
        const rand = allVideos[Math.floor(Math.random() * allVideos.length)];
        if(rand) load(rand.id);
    }

    start();
</script>
</body>
</html>
