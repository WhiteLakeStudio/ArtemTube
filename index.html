<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Ultimate Armor</title>
    <style>
        :root { 
            --bg: #0f1015; 
            --card: #1f2128; 
            --accent: #00f2ff; 
            --play-btn: #ff0055; 
            --text: #ffffff; 
            --radius: 20px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; width: 100vw; overflow: hidden;
        }
        
        .app-wrap { display: flex; flex-direction: column; height: 100vh; }

        /* –ü–õ–ï–Ñ–†–ù–ê –ó–û–ù–ê */
        .video-section { 
            width: 100%; background: #000; position: relative; flex-shrink: 0; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10;
        }
        .ratio { position: relative; width: 100%; padding-bottom: 56.25%; }
        .ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* –ó–ê–•–ò–°–ù–ò–ô –û–í–ï–†–õ–ï–ô */
        .video-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; cursor: pointer; }
        
        #custom-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; display: none;
            flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .close-overlay {
            position: absolute; top: 15px; right: 15px; width: 40px; height: 40px;
            background: #fff; color: #000; border-radius: 50%; font-size: 24px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold;
        }
        .overlay-title { font-size: 22px; margin-bottom: 20px; color: var(--accent); font-weight: 800; text-transform: uppercase; }
        .rec-row { display: flex; gap: 15px; width: 100%; overflow-x: auto; padding: 10px; scroll-bar-width: none; }
        .rec-row::-webkit-scrollbar { display: none; }
        .rec-card { flex: 0 0 160px; border-radius: 15px; overflow: hidden; border: 3px solid #333; transition: 0.2s; }
        .rec-card:active { border-color: var(--accent); transform: scale(0.95); }
        .rec-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }

        /* –ü–£–õ–¨–¢ –ö–ï–†–£–í–ê–ù–ù–Ø */
        .controls-panel {
            display: flex; align-items: center; justify-content: space-around;
            padding: 15px; background: var(--card); border-bottom: 1px solid #333;
        }
        .c-btn {
            background: #2a2d37; border: none; color: white;
            width: 55px; height: 55px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; transition: 0.2s;
            box-shadow: 0 4px 0 #15161a;
        }
        .c-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #15161a; }
        .c-btn.play { background: var(--play-btn); width: 75px; font-size: 26px; box-shadow: 0 4px 0 #990033; }
        .c-btn.fs { background: #444; font-size: 18px; }

        /* –°–ü–ò–°–û–ö –í–Ü–î–ï–û */
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; background: var(--bg); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: var(--radius); overflow: hidden; cursor: pointer; transition: 0.2s; border: 1px solid #2a2d37; }
        .card:active { transform: scale(0.97); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 13px; font-weight: 500; height: 50px; overflow: hidden; line-height: 1.3; }

        /* –î–ò–ó–ê–ô–ù –î–õ–Ø –ü–ö */
        @media (min-width: 1024px) {
            .app-wrap { flex-direction: row; }
            .video-section { width: 75%; height: 100vh; border-bottom: none; }
            .ratio { flex-grow: 1; padding-bottom: 0; height: calc(100vh - 100px); }
            .scroll-area { width: 25%; border-left: 1px solid #222; }
            .grid { grid-template-columns: 1fr; }
            .card { display: flex; align-items: center; padding-right: 10px; }
            .card img { width: 130px; }
            .controls-panel { height: 100px; }
        }

        /* –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–ê –ú–û–ë–Ü–õ–ö–ê */
        @media (max-height: 500px) and (max-width: 1023px) {
            body, html { overflow-y: auto; height: auto; }
            .app-wrap { height: auto; }
            .video-section { position: relative; }
        }
    </style>
</head>
<body>

<div class="app-wrap">
    <div class="video-section">
        <div class="ratio" id="player-box">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
            <div class="video-shield" onclick="togglePlay()"></div>
            
            <div id="custom-overlay">
                <div class="close-overlay" onclick="closeOverlay()">‚úï</div>
                <div class="overlay-title">–ù–∞—Å—Ç—É–ø–Ω–∏–π –º—É–ª—å—Ç–∏–∫:</div>
                <div id="rec-row" class="rec-row"></div>
            </div>
        </div>
        
        <div class="controls-panel">
            <button class="c-btn" onclick="playPrev()">‚èÆ</button>
            <button class="c-btn play" id="play-pause" onclick="togglePlay()">‚è∏</button>
            <button class="c-btn" onclick="playNext()">‚è≠</button>
            <button class="c-btn fs" onclick="toggleFS()">‚õ∂</button>
            <button class="c-btn" onclick="loadFeed()">üîÑ</button>
        </div>
    </div>

    <div class="scroll-area">
        <div id="grid" class="grid"></div>
    </div>
</div>

<script>
    const channels = [
        'UCiDMw6_5dn59S8S-S_Vr23A', 'UC0Vf_i2h75sJM13bD9LixIg', 'UCcrAG9d_PifNP78aaJe5S2A', 
        'UC_8PAD0Qmi6_gpe77S1Atgg', 'UCcartHVtvAUzfajflyeT_Gg', 'UCBw2WWpuadpPQKVKNZilDkg',
        'UCyWkpcB25Hr2oN7uRlsNg5g', 'UCCIqROlnqhmQPjbdv3e8scQ', 'UCifNwVEEXhG26Z__VXrrcwQ'
    ];
    let videoData = [];
    let isPlaying = true;
    let currentIndex = 0;

    async function loadFeed() {
        document.getElementById('grid').innerHTML = '<p style="text-align:center;padding:20px;color:var(--accent)">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>';
        let allVideos = []; 
        for (const id of channels) {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=' + id)}`);
                const data = await res.json();
                if (data.items) {
                    data.items.forEach(item => {
                        const vId = item.link.split('v=')[1];
                        if (vId && !item.title.toLowerCase().includes("shorts")) {
                            allVideos.push({ id: vId, title: item.title, thumb: `https://img.youtube.com/vi/${vId}/mqdefault.jpg` });
                        }
                    });
                }
            } catch (e) {}
        }
        allVideos.sort(() => Math.random() - 0.5);
        videoData = allVideos.slice(0, 30);
        render();
        if (videoData.length > 0 && !document.getElementById('main-player').src) play(0);
    }

    function render() {
        document.getElementById('grid').innerHTML = videoData.map((v, i) => `
            <div class="card" onclick="play(${i})">
                <img src="${v.thumb}">
                <div class="card-info">${v.title}</div>
            </div>
        `).join('');

        document.getElementById('rec-row').innerHTML = videoData.slice(0, 10).map((v, i) => `
            <div class="rec-card" onclick="play(${i})">
                <img src="${v.thumb}">
            </div>
        `).join('');
    }

    function play(index) {
        currentIndex = index;
        const id = videoData[index].id;
        // controls=1 –∑–∞–ª–∏—à–∞—î–º–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ iframe, –∞–ª–µ –Ω–∞—à —â–∏—Ç –Ω–µ –¥–∞—î –ø–æ –Ω–∏–º —Ç–∏—Å–Ω—É—Ç–∏. 
        // –¶–µ –≥–∞—Ä–∞–Ω—Ç—É—î —Å—Ç–∞–±—ñ–ª—å–Ω—É —Ä–æ–±–æ—Ç—É –Ω–∞ –ü–ö.
        document.getElementById('main-player').src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&enablejsapi=1&iv_load_policy=3&modestbranding=1`;
        isPlaying = true;
        document.getElementById('play-pause').innerText = '‚è∏';
        closeOverlay();
        if (window.innerWidth < 1024) window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function togglePlay() {
        const iframe = document.getElementById('main-player').contentWindow;
        if (isPlaying) {
            iframe.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            document.getElementById('custom-overlay').style.display = 'flex';
            document.getElementById('play-pause').innerText = '‚ñ∂';
        } else {
            iframe.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            closeOverlay();
            document.getElementById('play-pause').innerText = '‚è∏';
        }
        isPlaying = !isPlaying;
    }

    function closeOverlay() {
        document.getElementById('custom-overlay').style.display = 'none';
        // –Ø–∫—â–æ –º–∏ –∑–∞–∫—Ä–∏–≤–∞—î–º–æ —Ö—Ä–µ—Å—Ç–∏–∫–æ–º, —Ç—Ä–µ–±–∞ –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ —Å—Ç–∞—Ç—É—Å "–≥—Ä–∞—î"
        const iframe = document.getElementById('main-player').contentWindow;
        iframe.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        isPlaying = true;
        document.getElementById('play-pause').innerText = '‚è∏';
    }

    function toggleFS() {
        const el = document.getElementById('player-box');
        if (!document.fullscreenElement) el.requestFullscreen().catch(err => {});
        else document.exitFullscreen();
    }

    function playNext() { play((currentIndex + 1) % videoData.length); }
    function playPrev() { play((currentIndex - 1 + videoData.length) % videoData.length); }

    loadFeed();
</script>
</body>
</html>
