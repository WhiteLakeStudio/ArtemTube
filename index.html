<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV - Mobile Fix</title>
    <style>
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --accent: #ff0000; --text: #ffffff; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100%; overflow-x: hidden; }
        
        .app-container { display: flex; flex-direction: column; min-height: 100vh; }

        /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ –∑–æ–Ω–∞ –ø–ª–µ—î—Ä–∞ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö */
        .video-section {
            width: 100%;
            background: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* –°–ø—ñ–≤–≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è 16:9 */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .header {
            padding: 10px 15px;
            background: var(--surface);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .btn-next {
            background: var(--accent);
            color: white; border: none;
            padding: 8px 16px; border-radius: 6px;
            font-weight: bold; cursor: pointer;
        }

        .playlist-section { padding: 10px; flex-grow: 1; }

        .video-item {
            display: flex; gap: 10px; margin-bottom: 12px;
            cursor: pointer; background: #1a1a1a;
            border-radius: 8px; overflow: hidden;
        }

        .video-item img { width: 120px; aspect-ratio: 16/9; object-fit: cover; }
        .video-title { font-size: 13px; padding: 5px; line-height: 1.3; overflow: hidden; }

        /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –ü–ö */
        @media (min-width: 1000px) {
            .app-container { flex-direction: row; }
            .video-section { position: relative; flex: 1; height: 100vh; display: flex; align-items: center; padding: 20px; box-sizing: border-box; }
            .playlist-section { width: 380px; height: 100vh; overflow-y: auto; border-left: 1px solid #333; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="video-section">
        <div class="video-container">
            <iframe id="player" 
                    src="" 
                    allow="autoplay; fullscreen; picture-in-picture; encrypted-media" 
                    allowfullscreen>
            </iframe>
        </div>
        <div class="header">
            <span style="font-size: 14px; font-weight: bold;">KidsTV</span>
            <button class="btn-next" onclick="playRandom()">üöÄ –Ü–ù–®–ï</button>
        </div>
    </div>

    <div class="playlist-section" id="playlist"></div>
</div>

<script>
    const API_KEY = 'AIzaSyCnUi9wAbsDwiq0FPYiVKLWIgyKHLDKFig';
    const channelIds = ['UCiDMw6_5dn59S8S-S_Vr23A', 'UC_qs3c6ehD78pntpUo_T_Gg', 'UC4S7X8LNoq8m6_Yf_7S6yqA'];
    let videos = [];

    async function loadContent() {
        for (const id of channelIds) {
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${id}&part=snippet&maxResults=20&type=video&videoEmbeddable=true`);
                const data = await res.json();
                if (data.items) {
                    data.items.forEach(v => videos.push({id: v.id.videoId, title: v.snippet.title, thumb: v.snippet.thumbnails.medium.url}));
                }
            } catch (e) {}
        }
        videos.sort(() => Math.random() - 0.5);
        render();
        if (videos.length > 0) playVideo(videos[0].id);
    }

    function render() {
        document.getElementById('playlist').innerHTML = videos.map(v => `
            <div class="video-item" onclick="playVideo('${v.id}')">
                <img src="${v.thumb}">
                <div class="video-title">${v.title}</div>
            </div>
        `).join('');
    }

    function playVideo(id) {
        // –ü–∞—Ä–∞–º–µ—Ç—Ä fs=1 –¥–æ–∑–≤–æ–ª—è—î –∫–Ω–æ–ø–∫—É –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
        // –ü–∞—Ä–∞–º–µ—Ç—Ä rel=0 –æ–±–º–µ–∂—É—î —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó –ª–∏—à–µ –≤–∞—à–∏–º –∫–∞–Ω–∞–ª–æ–º (—è–∫—â–æ –º–æ–∂–ª–∏–≤–æ)
        const player = document.getElementById('player');
        player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&fs=1&playsinline=0`;
        
        if (window.innerWidth < 1000) {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    function playRandom() {
        const rand = videos[Math.floor(Math.random() * videos.length)];
        if(rand) playVideo(rand.id);
    }

    loadContent();
</script>
</body>
</html>
