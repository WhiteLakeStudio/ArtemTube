<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KidsTV Gold</title>
    <style>
        :root { --bg: #000; --card: #121212; --accent: #ff004c; --text: #fff; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100%; overflow: hidden; }
        
        .layout { display: flex; flex-direction: column; height: 100vh; }

        /* –ü–õ–ï–Ñ–† */
        .player-area { background: #000; flex-shrink: 0; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* –ö–ù–û–ü–ö–ê */
        .bar { padding: 15px; background: #111; display: flex; justify-content: center; border-bottom: 1px solid #222; }
        .btn-next { 
            background: linear-gradient(90deg, #ff004c, #ff6a00); 
            border: none; color: white; padding: 15px; border-radius: 15px; 
            font-size: 18px; font-weight: 800; width: 100%; max-width: 400px; cursor: pointer;
        }

        /* –°–ü–ò–°–û–ö */
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        
        .item { background: var(--card); border-radius: 15px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .item:hover { border-color: var(--accent); transform: scale(1.02); }
        .item img { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .item-title { padding: 12px; font-size: 14px; font-weight: bold; line-height: 1.4; color: #ddd; }

        /* –ü–ö –í–ï–†–°–Ü–Ø */
        @media (min-width: 1024px) {
            .layout { flex-direction: row; }
            .player-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; border-right: 1px solid #222; }
            .scroll-area { width: 400px; flex-shrink: 0; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="layout">
    <div class="player-area">
        <div class="video-box">
            <iframe id="main-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="bar">
            <button class="btn-next" onclick="playRandom()">üöÄ –Ü–ù–®–ï –í–Ü–î–ï–û</button>
        </div>
    </div>

    <div class="scroll-area">
        <div id="grid" class="grid"></div>
    </div>
</div>

<script>
    // –ü—Ä—è–º–∏–π —Å–ø–∏—Å–æ–∫ –≤—ñ–¥–µ–æ (–∑–∞–º—ñ—Å—Ç—å API, —â–æ–± –Ω–µ –±—É–ª–æ –ø–æ–º–∏–ª–æ–∫)
    const videos = [
        {id: "v8Lw0MNoY7k", title: "–ü—Ä–∏–≥–æ–¥–∏ –ø–æ—ó–∑–¥–∞ ‚Ññ1"},
        {id: "UC_qs3c6ehD7", title: "–ú—É–ª—å—Ç–∏–∫ –ø—Ä–æ –∑–∞–ª—ñ–∑–Ω–∏—Ü—é"},
        {id: "dQw4w9WgXcQ", title: "–í–µ—Å–µ–ª–∏–π –ø–æ—ó–∑–¥"},
        {id: "M7lc1UVf-VE", title: "–£—Ä–æ–∫–∏ –¥–ª—è –¥—ñ—Ç–µ–π"},
        {id: "3JZ_D3ELwOQ", title: "–ü–æ—Ç—è–≥ —É –¥–æ—Ä–æ–∑—ñ"}
    ];

    function init() {
        const grid = document.getElementById('grid');
        grid.innerHTML = videos.map(v => `
            <div class="item" onclick="load('${v.id}')">
                <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg">
                <div class="item-title">${v.title}</div>
            </div>
        `).join('');
        load(videos[0].id);
    }

    function load(id) {
        document.getElementById('main-player').src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
        if(window.innerWidth < 1024) window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function playRandom() {
        const rand = videos[Math.floor(Math.random() * videos.length)];
        load(rand.id);
    }

    init();
</script>
</body>
</html>
